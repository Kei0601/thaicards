<script>
// 预加载所有音频文件
const audioFiles = {

'You': 'https://translate.google.com/translate_tts?ie=UTF-8&q=You&tl=en&client=tw-ob',

'我': 'https://translate.google.com/translate_tts?ie=UTF-8&q=I&tl=en&client=tw-ob',

'Thank you': 'https://translate.google.com/translate_tts?ie=UTF-8&q=Thank+you&tl=en&client=tw-ob',
'ไม่เป็นไร': 'https://translate.google.com/translate_tts?ie=UTF-8&q=ไม่เป็นไร&tl=th&client=tw-ob',
'不用谢': 'https://translate.google.com/translate_tts?ie=UTF-8&q=You%27re+welcome&tl=en&client=tw-ob',
'ขอโทษ': 'https://translate.google.com/translate_tts?ie=UTF-8&q=ขอโทษ&tl=th&client=tw-ob',
'对不起': 'https://translate.google.com/translate_tts?ie=UTF-8&q=Sorry&tl=en&client=tw-ob',
'没关系': 'https://translate.google.com/translate_tts?ie=UTF-8&q=It%27s+OK&tl=en&client=tw-ob'
};
let audioCache = {};
// 预加载音频
function preloadAudio() {
for (let word in audioFiles) {
const audio = new Audio();
audio.src = audioFiles[word];
audioCache[word] = audio;
}
}
// 播放音频
function playSound(word) {
if (audioCache[word]) {
// 如果音频正在播放，先重置
audioCache[word].currentTime = 0;
audioCache[word].play().catch(error => {
console.error('播放音频失败:', error);
// 如果播放失败，使用fallback的提示音
playFallbackSound();
});
} else {
// 如果没有对应的音频文件，播放提示音
playFallbackSound();
}
}
// Fallback提示音
function playFallbackSound() {
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
const oscillator = audioContext.createOscillator();
const gainNode = audioContext.createGain();
oscillator.type = 'sine';
oscillator.frequency.value = 440;
gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
oscillator.connect(gainNode);
gainNode.connect(audioContext.destination);
oscillator.start();
oscillator.stop(audioContext.currentTime + 0.5);
}
// 当页面加载完成后预加载音频
document.addEventListener('DOMContentLoaded', () => {
preloadAudio();
});
</script>
